<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Notícias Galácticas</title>
    <link rel="stylesheet" href="./styles/cards.css">
    <script src="./src/components/CardNews.js" defer></script>
    <script src="./src/components/DynamicTitle.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card_left">
                <span>By Yago Lisboa</span>
                <a href="#">Darth Vader Contrata Devs</a>
                <p>Darth Vader procura desenvolvedores que saibam trabalhar com componentes</p>    
            </div>
            <div class="card_right">
                <img src="./assets/Darth_Vader.webp" alt="">
            </div>
        </div>
        <card-news
            author="Yago Lisboa"
            title="Darth Vader Contrata Devs"
            photo="./assets/Darth_Vader.webp"
            link-url="www.google.com.br"
            content="Darth Vader procura desenvolvedores que saibam trabalhar com componentes"
        ></card-news>
        <card-news
            title="Yoda convence republica a utilizar components"
            link-url="www.google.com.br/yoda"
            content="Yoda se pronuncia e choca republica"
        ></card-news>
    </div>
    
    <!-- <dynamic-title></dynamic-title> -->
    <dynamic-title title="Notícia Urgente!"></dynamic-title>
    <dynamic-title title="Novo título"></dynamic-title>
    <dynamic-title title="Notícia Nova."></dynamic-title>
</body>
</html>
